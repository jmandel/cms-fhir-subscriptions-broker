<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280">
  <rect width="600" height="280" fill="white"/>
  <defs>
    <style>
      .actor-text { font-family: Inter, 'Segoe UI', system-ui, sans-serif; font-size: 13px; font-weight: 600; text-anchor: middle; fill: #1e293b; }
      .msg-label { font-family: Inter, 'Segoe UI', system-ui, sans-serif; font-size: 12px; fill: #334155; }
      .msg-label-gray { font-family: Inter, 'Segoe UI', system-ui, sans-serif; font-size: 12px; fill: #64748b; }
      .msg-label-italic { font-family: Inter, 'Segoe UI', system-ui, sans-serif; font-size: 11px; fill: #94a3b8; font-style: italic; }
      .lifeline { stroke-dasharray: 6 4; stroke-width: 1.5; fill: none; }
    </style>
    <marker id="arrow-dark" viewBox="0 0 10 8" refX="9" refY="4" markerWidth="9" markerHeight="7" orient="auto-start-reverse">
      <path d="M0,0.5 L9,4 L0,7.5 Z" fill="#334155"/>
    </marker>
    <marker id="arrow-gray" viewBox="0 0 10 8" refX="9" refY="4" markerWidth="9" markerHeight="7" orient="auto-start-reverse">
      <path d="M0,0.5 L9,4 L0,7.5 Z" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Actor: Data Source -->
  <rect x="52" y="20" width="116" height="40" rx="6" ry="6" fill="#fefce8" stroke="#eab308" stroke-width="1.5"/>
  <text x="110" y="45" class="actor-text">Data Source</text>
  <line x1="110" y1="60" x2="110" y2="260" class="lifeline" stroke="#d4d4d8"/>

  <!-- Actor: Broker -->
  <rect x="242" y="20" width="116" height="40" rx="6" ry="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="300" y="45" class="actor-text">Broker</text>
  <line x1="300" y1="60" x2="300" y2="260" class="lifeline" stroke="#d4d4d8"/>

  <!-- Actor: Client -->
  <rect x="432" y="20" width="116" height="40" rx="6" ry="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="490" y="45" class="actor-text">Client</text>
  <line x1="490" y1="60" x2="490" y2="260" class="lifeline" stroke="#d4d4d8"/>

  <!-- Step 1: Data Source -> Broker (dashed gray) -->
  <text x="205" y="100" class="msg-label-italic" text-anchor="middle">(Network-internal)</text>
  <text x="205" y="115" class="msg-label-gray" text-anchor="middle">Patient admitted</text>
  <line x1="110" y1="124" x2="300" y2="124" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="6 3" marker-end="url(#arrow-gray)"/>

  <!-- Step 2: Broker -> Client (solid dark) -->
  <text x="395" y="168" class="msg-label" text-anchor="middle">POST /notifications</text>
  <line x1="300" y1="177" x2="490" y2="177" stroke="#334155" stroke-width="1.5" marker-end="url(#arrow-dark)"/>

  <!-- Step 3: Client -> Broker (solid dark) -->
  <text x="395" y="218" class="msg-label" text-anchor="middle">200 OK</text>
  <line x1="490" y1="227" x2="300" y2="227" stroke="#334155" stroke-width="1.5" marker-end="url(#arrow-dark)"/>
</svg>